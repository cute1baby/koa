<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局实现</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
.app{
    width: 100%;
}
.container{
    width: 100%;
    height: 100%;
    display: flex;
}
.center{
    flex: 1;
    min-height: 200px;
    background: gray;
    word-break: break-all;
}
.left,.right{
    width: 200px;
    height: 400px;
    flex: 0 0 200px;
}
.left{
    background: orange;
}
.right{
    background: red;
}
.clear{
    clear: both;
}
</style>
<body>
<div class="container">
    <div class="left"></div>
    <div class="center">为什么叫圣杯？中间的先渲染，两侧的后渲染。这样做并不是说为了让主内容先渲染出来，
        而是说在样式加载慢或无样式的时候先向用户呈现主要内容。但最主要的还是因为SEO和无障碍方面做出的考虑。</div>
    <div class="right"></div>
</div>
</body>
</html>

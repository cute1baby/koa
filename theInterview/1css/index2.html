<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
</head>
<style>
/* 为什么叫双飞翼？外面盒子包着主体部分，把左边、右边两侧翅膀剥离出来 */
*{
    margin: 0;
    padding: 0;
}
.app{
    width: 100%;
}
.container{
    float: left;
    width: 100%;
    height: 100%;
}
.center{
    min-height: 200px;
    background: gray;
    margin: 0 200px;
    word-break: break-all;
}
.left,.right{
    float: left;
    width: 200px;
    height: 400px;
}
.left{
    margin-left: -100%;
    background: orange;
}
.right{
    margin-left: -200px;
    background: red;
}
.clear{
    clear: both;
}
</style>
<body>
<div class="app clear">
    <div class="container">
        <div class="center">111111111111112222222222222233333333333334444444444444555555555555555511111111111111222222222222223333333333333444444444444455555555555555551111111111111122222222222222333333333333344444444444445555555555555555</div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>

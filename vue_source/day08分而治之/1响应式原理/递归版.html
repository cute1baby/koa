<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
class MyVue {
    constructor(){
        this.data = {
            msg: 'hello world',
            userInfo: {
                name: 'Jim',
                age: 20
            },
            list: [
                { hobby: '篮球' }
            ]
        }
    }
}

// 考虑到递归，对象多层的情况
function observe(data){
    // 考虑到数组递归时，是基础数据类型的情况（不让它走这个逻辑）
    if(typeof data === 'object' && data !== null){
        Object.keys(data).forEach(key => {
            // 每一项是数组
            if(Array.isArray(data[key])){
                data[key].forEach(sub => {
                    observe(sub)
                })
            }else{
                // 普通情况
                defineReactive(data, key, data[key], true)
            }
            
        })
    }
    
}

function defineReactive(data, key, value, bool){
    // 本身要做响应式，内部属性也要做响应式
    if(typeof data[key] === 'object' && data[key] !== null){
        observe(data[key])  
    }
    Object.defineProperty(data, key, {
        configurable: false,
        enumerable: bool,
        get(){
            return value
        },
        set(newVal){
            value = newVal
        }
    })
}

function proxy(_this, data){
    Object.keys(data).forEach(key => 
        Object.defineProperty(_this, key, {
            configurable: false,
            enumerable: true,
            get(){
                return data[key]
            },
            set(newVal){
                data[key] = newVal
            }
        })
    )
}

// 数据代理
const myV = new MyVue()
proxy(myV, myV.data)

// 响应式原理
observe(myV.data)

console.log(myV.list)
myV.userInfo.age = 30
console.log(myV.userInfo)
</script>
</body>
</html>

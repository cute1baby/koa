<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
class MyVue {
    constructor(options){
        this._data = options.data
        // 数据代理
        proxy(this, this._data)
        // 响应式原理
        observe(this._data, options.render)
    }
}

// 考虑到递归，对象多层的情况
function observe(data, cb){
    // 考虑到数组递归时，是基础数据类型的情况（不让它走这个逻辑）
    if(typeof data === 'object' && data !== null){
        Object.keys(data).forEach(key => {
            // 每一项是数组
            if(Array.isArray(data[key])){
                
                data[key].forEach(sub => {
                    observe(sub, cb)
                })
            }else{
                // 普通情况
                defineReactive(data, key, data[key], cb)
            }
            
        })
    }
    
}

function defineReactive(data, key, value, cb){
    // 本身要做响应式，内部属性也要做响应式
    if(typeof data[key] === 'object' && data[key] !== null){
        observe(data[key], cb)  
    }
    Object.defineProperty(data, key, {
        configurable: false,
        enumerable: true,
        get(){
            /* 这部分是依赖收集的逻辑 */
            return value
        },
        set(newVal){
            value = newVal
            cb && cb()  // 订阅者收到消息的回调
        }
    })
}

function proxy(_this, data){
    Object.keys(data).forEach(key => 
        Object.defineProperty(_this, key, {
            configurable: false,
            enumerable: true,
            get(){
                return data[key]
            },
            set(newVal){
                data[key] = newVal
            }
        })
    )
}

// 数据代理
const myV = new MyVue({
    data: {
        msg: 'hello world',
        userInfo: {
            name: 'Jim',
            age: 20
        },
        list: [
            { hobby: '篮球' }
        ]
    },
    render(){
        console.log('数据修改之后执行的回调函数')
    }
})

console.log(myV.list)
myV.userInfo.age = 30
console.log(myV.userInfo)
</script>
</body>
</html>

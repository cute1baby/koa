<script>
// 验证方式 getValueByPath 是否可用，把函数单独拿出来
function getValueByPath(obj, path){
    let paths = path.split('.') // [xx,yy,zz]
    let res = obj;
    let prop;
    while(prop = paths.shift()){
        res = res[prop]
    }
    return res
}

var o = {
    a: {
        b: {
            c: {
                d: '是政'
            }
        }
    }
}

let res = getValueByPath(o, 'a.b.c.d')
console.log(res)
</script>
